<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Electric Sigil Machine</title>
    <style>
        canvas{
            width: 20%;
            background: #000;
            border: 2px solid #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- page container -->
    <div class="container">
        <!-- header -->
        <h1>The Electric Sigil Machine</h1>
        <!-- box for text input -->
        <div class="input-box">
            <textarea id="intention" placeholder="Enter your intention here..."></textarea>
        <!-- button to submit text -->
        <button>Generate Sigil</button>
        </div> 
        <!-- box for sigil output -->
         <canvas id="sigil-box" width="500" height="500"></canvas>
    </div>
</body>
</html>
