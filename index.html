<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Electric Sigil Machine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Share+Tech+Mono&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>

    :root {
        --background: #000000;
        --grid: #ffffffa0;
        --white: #fff;
    }

    a:link {
        background-color: transparent;
        color: rgb(255, 255, 255);
        text-decoration: none;
    }

    a:visited {
        background-color: transparent;
        color: rgb(255, 255, 255);
        text-decoration: none;
    }

    body {
        align-items: center;
        background: #1a1a1a;
        background: var(--background);
        background-image: 
            linear-gradient(var(--grid) 1px, transparent 1px), 
            linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 30px 30px;
        color: #fff;
        display: flex;
        font-family: "Jacquard 12", system-ui;
        flex-direction: column;
        margin: 0;
        min-height: 100vh;
        padding: 20px;
        text-shadow: 0 0 10px var(--white);
    }

    button {
        background: #660066;
        background: transparent;
        border: none;
        border: 2px solid var(--white);
        color: #fff;
        color: var(--white);
        cursor: pointer;
        font-family: 'Share Tech Mono', monospace;
        font-size: 1.1em;
        letter-spacing: 2px;
        padding: 10px 20px;
        padding: 10px 30px;
        transition: all 0.3s ease;
        transition: background 0.1s;
    }

    button:hover {
        background: #990099;
        background: var(--white);
        box-shadow: 0 0 20px var(--white);
        color: var(--background);
    }

    canvas {
        background: #000;
        border: 2px solid #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px var(--white);
        order: 2px solid var(--white);
        margin-top: 20px;
        width: 70%;
    }

    .container {
        background: rgba(10, 10, 15, 0.8);
        backdrop-filter: blur(5px);
        border: 2px solid var(--white);
        border-radius: 5px;
        box-shadow: 0 0 7px var(--white);
        max-width: 75%;
        padding: 30px;
        text-align: center;
        width: 100%;
    }

    h1 {
        animation: shadowPulse 2.5s ease-in-out infinite;
        color: var(--white);
        font-size: 2.5em;
        font-weight: 700;
        letter-spacing: 5px;
        margin-bottom: 30px;
        text-shadow: 
            0 0 2px var(--white),
            0 0 10px var(--white);
    }

    input {
        background: #333;
        background: rgba(20, 20, 30, 0.9);
        border: 1px solid #666;
        border: 1px solid var(--white);
        border-radius: 3px;
        color: #fff;
        font-family: 'Share Tech Mono', monospace;
        font-size: 17px;
        height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        padding-left: 10px;     
        padding-top: 6px;  
        transition: all 0.3s ease;
        text-align: center; 
        width: 80%;
    }

    input:focus{
        box-shadow: 0 0 15px var(--white);
        outline: none;
    }

    .input-section {
        margin-bottom: 30px;
    }

    </style>

</head>

<body>

    <div class="container">

        <h1>The Electric Sigil Machine</h1> 
        <input id="intention" placeholder="Enter your intention...">
        <button onclick="generateSigil()">Generate Sigil</button>
        <button onclick="downloadSigil()">Download Sigil</button>
        <canvas id='sigilCanvas' width="500" height="500"></canvas>

    </div>

    <script>

        let runePoints = [] 

        function generateSigil() {

            const input = document.getElementById('intention').value.toUpperCase();
            const canvas = document.getElementById("sigilCanvas"); 
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let lettersOnly = input.replace(/[^A-Z]/g, '');
            let noVowels = lettersOnly.replace(/[AEIOU]/g, '');
            let unique = '';
            for (let char of noVowels) {
                if (!unique.includes(char)) {
                    unique += char;
                }
            }

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            runePoints = unique.split('').map((_, i) => {
                return {
                    x: centerX + (Math.random() * radius * 2 - radius),
                    y: centerY + (Math.random() * radius * 2 - radius),
                    type: Math.floor(Math.random() * 3) 
                };
            });

            animateSigil(ctx, runePoints);
        }

        function animateSigil(ctx, points) {
            let i = 0;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            function drawStep() {
                if (i < points.length - 1) {
                    ctx.lineTo(points[i + 1].x, points[i + 1].y);
                    ctx.stroke();
                    drawGlyph(ctx, points[i], '#ffffff');
                    i++;
                    requestAnimationFrame(drawStep);
                } else {
                    ctx.closePath();
                    ctx.stroke();
                    drawGlyph(ctx, points[i], '#ffffff');
                }
            }

            drawStep();
        }

        function drawGlyph(ctx, pt, color) {
            ctx.fillStyle = color;
            ctx.strokeStyle = color; 
            ctx.beginPath();
            switch (pt.type) {
                case 0: // circle
                    ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 1: // cross
                    ctx.moveTo(pt.x - 5, pt.y - 5);
                    ctx.lineTo(pt.x + 5, pt.y + 5);
                    ctx.moveTo(pt.x + 5, pt.y - 5);
                    ctx.lineTo(pt.x - 5, pt.y + 5);
                    ctx.stroke();
                    break;
                case 2: // Triangle
                    ctx.moveTo(pt.x, pt.y - 5);
                    ctx.lineTo(pt.x + 5, pt.y + 5);
                    ctx.lineTo(pt.x - 5, pt.y + 5);
                    ctx.closePath();
                    ctx.stroke();
                    break;
             }
        }

        function downloadSigil() {
            const canvas = document.getElementById('sigilCanvas');
            const link = document.createElement('a');
            link.download = 'sigil.png';
            link.href = canvas.toDataURL();
            link.click();
        }

    </script>

</body>

</html>
